<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ttgt.css">

</head>
<body>



<section class="container-fluid">
<div class="row">
<div class="col-12">
    <form id="new_customer" method="post">
        <div class="modal-header">
            <h5 class="modal-title">Registrar Nuevo Cliente</h5>
            <button type="button" class="close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-row">
                <div class="col mb-3">
                    <input class="form-control" placeholder="Name" type="text" name="name">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="First surname" type="text" name="first_surname">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="Second surname" type="text" name="second_surname">
                </div>
            </div>

            <div class="form-row">
                <div class="col-5 mb-3">
                    <input class="form-control" placeholder="Birthday" type="date" name="birthday">
                </div>

                <div class="col-7 mb-3 d-flex align-items-center">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" value="" name="gender" id="male">
                        <label class="custom-control-label" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" value="" name="gender" id="female">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" value="" name="gender" id="other">
                        <label class="custom-control-label" for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <input class="form-control" placeholder="Street 1" type="text" name="street_1">
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <input class="form-control" placeholder="Street 2" type="text" name="street_2">
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <input class="form-control" placeholder="City" type="text" name="city">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="State" type="text" name="state">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="ZipCode" type="text" name="zip_code">
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <input class="form-control" placeholder="Phone number" type="text" name="phone_number">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="Official ID type" type="text" name="official_identification">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input class="form-control" placeholder="ID number" type="text" name="identification_number">
                </div>

                <div class="col mb-3">
                    <input class="form-control" placeholder="Joint owner name" type="text" name="joint_owner_name">
                </div>
            </div>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Default checkbox
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="reset1">Reset 1</button>
            <input type="submit" name="commit" id="reset2" value="Reset 2" class="btn btn-primary">
        </div>
    </form>
</div>
</div>
</section>

<script src="form.js"></script>
</body>
</html>
